<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Espressionist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Component loader script -->
    <script src="js/components.js"></script>
    <style>
    /* Form validation styles */
    .error-message {
        color: #d32f2f;
        font-size: 0.85rem;
        margin-top: 5px;
        display: none;
        transition: all 0.3s ease;
    }
    
    .error-message.visible {
        display: block;
    }
    
    input[aria-invalid="true"], 
    textarea[aria-invalid="true"],
    .invalid-input {
        border-color: #d32f2f !important;
        background-color: #fff8f8;
        box-shadow: 0 0 0 1px #d32f2f;
    }
    
    .form-group {
        margin-bottom: 25px; /* Increased to accommodate error messages */
        position: relative;
    }
    
    /* Success message styling */
    .tracking-info.success {
        color: #388e3c;
    }
    
    .tracking-info.error {
        color: #d32f2f;
    }
    
    /* Order success message animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -60%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }
    
    .order-success-message {
        animation: fadeIn 0.3s ease forwards;
    }
</style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container" data-component="navbar">
            <!-- Navbar will be loaded here -->
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <h1 class="page-title">Checkout</h1>
            
            <div class="checkout-container">
                <!-- Shipping Information Form -->
                <div class="checkout-form">
                    <h2>Shipping Information</h2>
                    
                    <form id="shipping-form" novalidate>
                        <div class="form-group">
                            <label for="fullName">Full Name*</label>
                            <input 
                                type="text" 
                                id="fullName" 
                                name="fullName" 
                                required 
                                aria-describedby="fullName-error"
                                autocomplete="name"
                                placeholder="Enter your full name"
                                aria-label="Full Name"
                            >
                            <div class="error-message" id="fullName-error" role="alert"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number*</label>
                            <input 
                                type="tel" 
                                id="phoneNumber" 
                                name="phoneNumber" 
                                required 
                                aria-describedby="phoneNumber-error"
                                autocomplete="tel"
                                placeholder="Enter your phone number"
                                pattern="[0-9]*"
                                aria-label="Phone Number"
                            >
                            <div class="error-message" id="phoneNumber-error" role="alert"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address*</label>
                            <input 
                                type="text" 
                                id="address" 
                                name="address" 
                                required 
                                aria-describedby="address-error"
                                autocomplete="street-address"
                                placeholder="Enter your complete address"
                                aria-label="Address"
                            >
                            <div class="error-message" id="address-error" role="alert"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Landmark or Notes (Optional)</label>
                            <textarea 
                                id="notes" 
                                name="notes" 
                                rows="3" 
                                placeholder="Additional delivery instructions"
                                aria-label="Landmark or Notes"
                            ></textarea>
                        </div>
                        
                        <div class="payment-method">
                            <h3>Payment Method</h3>
                            <div class="payment-option">
                                <input type="radio" id="cod" name="paymentMethod" value="cod" checked>
                                <label for="cod">Cash on Delivery</label>
                            </div>
                        </div>
                        
                        <div class="privacy-disclaimer">
                            <p>Your personal data will only be used for order fulfillment.</p>
                        </div>
                    </form>
                </div>
                
                <!-- Order Summary -->
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    
                    <div class="order-items" id="order-items">
                        <!-- Order items will be inserted here by JavaScript -->
                    </div>
                    
                    <div class="summary-content">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span class="summary-value" id="order-subtotal">₱0.00</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>Tax (12% VAT):</span>
                            <span class="summary-value" id="order-tax">₱0.00</span>
                        </div>
                        
                        <div class="summary-row total-row">
                            <span>Total:</span>
                            <span class="summary-value" id="order-total">₱0.00</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Place Order Button -->
            <div class="place-order-container">
                <button type="submit" id="place-order-btn" class="place-order-btn" form="shipping-form" aria-label="Place your order">Place Order</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container" data-component="footer">
            <!-- Footer will be loaded here -->
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
